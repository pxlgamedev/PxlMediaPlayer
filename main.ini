################################################
# Initialization settings for the Music Player #
#      !!!  Modify at your own risk  !!!       #
################################################
[innit]
starting_drive: D:
starting_path: /1Media
title: PxL Media Player

##################################
#     Enable Global Hotkeys      #
# Toggle hotkey is always active #
##################################
hotkeys: true

###########################################################
# The Toggle key will enable or disable all other hotkeys #
###########################################################
key_toggle: ctrl+shift+h
key_next: ctrl+shift+n
key_prev: ctrl+shift+b
key_pause: ctrl+shift+p
key_stop: ctrl+shift+s
key_volup: ctrl+shift+up
key_voldn: ctrl+shift+down
key_rwnd: ctrl+shift+left
key_ffwd: ctrl+shift+right

key_mark_watched: ctrl+shift+w

########################################################################################
#  Files contained in whitelist dirs will keep a memory of their last played position  #
# A useful feature for video and streaming files, but disruptive for music directories #
########################################################################################
white_list: ['/1Media/Movies', '/1Media/Scifi', '/1Media/Animated', '/1Media/Youtube']

[BearLibTerminal]
window.resizeable=false
window.fullscreen=false
window.cellsize=20x20
window.size=70x40
#0xE000: tileset.png, size=24x24, codepage=437;

[theme]
current: default

###################################################################
#         The default color scheme for the Media Player           #
# It is recommended to use a Theme File instead of altering these #
###################################################################
[default]
main: 255,255,255
hud: 000,000,000
selected: 045,165,165
close: 150,040,040
grey: 170,170,180
timebar: 045,165,165

[basic]
main: 045,165,165
hud: 005,005,005
selected: 145,245,245
close: 150,040,040
grey: 170,170,180
timebar: 145,245,245

[eq]
default: {0: 11, 1: 7.0, 2: 5.0, 3: -1.0, 4: -2.0, 5: 4.0, 6: 4.0, 7: 4.0, 8: 6.0, 9: 8.0}
custom: {0: 11, 1: 7.0, 2: 5.0, 3: -1.0, 4: -2.0, 5: 4.0, 6: 4.0, 7: 4.0, 8: 6.0, 9: 8.0}
